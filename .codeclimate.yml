---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR1,PSR2"
ratings:
  paths:
  - "**.php"
exclude_paths:
- app/
- bin/
- doc/
- etc/
- test/
- var/
