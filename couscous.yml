        main:
            name: Main documentation
            items:
                home:
                    text: Home page
                    relativeUrl: ""
        api:
            name: API documentation
            items:
                home:
                    text: Namespaces
                    relativeUrl: api/index.html
                classes:
                    text: Classes
                    relativeUrl: api/classes.html
                interfaces:
                    text: Interfaces
                    relativeUrl: api/interfaces.html
                traits:
                    text: Traits
                    relativeUrl: api/traits.html
                index:
                    text: Index
                    relativeUrl: api/doc-index.html
                search:
                    text: Search
                    relativeUrl: api/search.html
        coverage:
